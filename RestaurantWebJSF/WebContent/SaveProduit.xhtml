<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<h:outputStylesheet name="css/bootstrap.css" />

            <h:outputScript name="bootstrap/js/bootstrap.min.js" />
            <h:outputScript name="bootstrap/js/jquery.js" />
<link rel="stylesheet" href="resources/css/jquery-ui.css"/>
  <link rel="stylesheet" href="resources/css/style.css"/>
  <script type="text/javascript" src="resources/js/jquery-1.js"></script>
  <script type="text/javascript" src="resources/js/jquery-ui.js"></script>
  <script type="text/javascript">
  $( function() {
    $( "#myform\\:datepicker" ).datepicker({
      showOn: "button",
      buttonImage: "resources/img//calendar.gif",
      buttonImageOnly: true,
      buttonText: "Select date",
      dateFormat:'yy-mm-dd'
    });
  } );
  </script>
<title>Enregistrement d'un Plat</title>
</h:head>
<h:body>

  <h:form id="myform" enctype="multipart/form-data">
  <h:panelGrid columns="2">
<h:outputText value="Nom Du Plat"></h:outputText>
<h:inputText value="#{commandeMB.nomPlat}"></h:inputText>
<h:outputText value="Prix Du Plat"></h:outputText>
<h:inputText  value="#{commandeMB.prixPlat}"></h:inputText>
<h:outputText value="Origine Du Plat"></h:outputText>
<h:selectOneMenu value="#{commandeMB.nomRegion}">
                <f:selectItems value="#{commandeMB.valeurTableauRegion}" var="r"
                               itemLabel="#{r.nomRegion}" itemValue="#{r.nomRegion}" />
 </h:selectOneMenu><h:outputText value="Quantité"></h:outputText>
<h:inputText value="#{commandeMB.quantite}"></h:inputText>
<h:outputText value="Photo"></h:outputText>
<h:inputFile value="#{commandeMB.file1}"></h:inputFile>
<h:outputText value="Description Du Plat"></h:outputText>
<h:inputTextarea cols="30" rows="10" value="#{commandeMB.descriptionPlat}" />
<h:commandButton action="#{commandeMB.Upload}" value="Sauvergarder" />
</h:panelGrid>
</h:form>
</h:body>
</html>
